<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Dictionary App</title>
</head>
<body>
   
    <nav class="navBar">
        <h2 class="navbarText">My Dictionary </h2>
    </nav>
    
   <div class="container">
    <p id="error" class="error alert-danger mb-3 ">This word is not available </p>
    <audio id="sound"></audio>
 
    <section class="input-section">
        <div class="input-div">
            <h2>Search Word </h2>
            <input type="text" class="input p-1" id="input" placeholder="Type the word here">
            <button type="submit" id="btn" class="btn btn-primary mb-2"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="img-div">
            <img src="./images/img1.png" alt="no img available" class="img">
        </div>
    </section>

        <section class="Translation" id="output">
            
            <div class="output">
                <div class="word">
                    <h2 id="word"></h2>
                  <button id="audio" onclick="playsound()"><i class="fa-sharp fa-solid fa-volume-high"></i></button>
                </div>

                <h6 id="PartsOfSpeach"></h6>
                <h5 id="english-translation" class="ml-2 mt-2"></h5>
                <p id="Sentence" class="ml-2 mt-2"> </p>
                <button id="morebtn" class="btn-primary mb-4">More</button>
                <div class="more" id="more">
                    <h6 id="synonyms">synonyms</h6>
                    <h6 id="antonyms">antonyms</h6>
             </div>
            </div>
         
        </section>
  
   </div>
   <footer>
    <p></p>
   </footer>
    <script src="./script.js"></script>
</body>
</html>
